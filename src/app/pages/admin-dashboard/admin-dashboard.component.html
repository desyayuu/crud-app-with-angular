<div class="container">
    <div class="title-section">Data User</div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Avatar</th>
          <th scope="col">Nama</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td><img class="img-user" [src]="user.avatar" alt="user avatar"></td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="button-edit">Edit</button>
            <button class="button-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
